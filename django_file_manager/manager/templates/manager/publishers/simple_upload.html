{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'publishers:file_list' %}">My Files</a></li>
      <li class="breadcrumb-item active" aria-current="page">Upload a new file</li>
    </ol>
  </nav>
  <h2 class="mb-3">Upload a new file</h2>
  <div class="row">
    <div class="col-md-6 col-sm-8 col-12">
      <form method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
       	 <input type="file" name="myfile">
        <button type="submit" class="btn btn-success">Upload</button>
        <a href="{% url 'publishers:file_list' %}" class="btn btn-outline-secondary" role="button">Cancel</a>
      </form>
      {% if uploaded_file_url %}
      <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
      {% endif %}
    </div>
  </div>
  <p><a href="{% url 'publishers:file_list' %}">Return to home</a></p>
{% endblock %}
